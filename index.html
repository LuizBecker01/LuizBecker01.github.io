<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br flex justify-center items-center min-h-screen p-4">
    <div id="links" class="w-full max-w-md space-y-6">
        <div class="text-center">
            <img src="../img/foto.jpg" alt="Foto de Perfil" class="mx-auto rounded-full h-24 w-24 border-4 border-gray-700">
            <p class="mt-4 text-gray-300 text-lg">Luiz Becker</p>
            <p class="text-sm text-gray-400">Desenvolvedor Web</p> </div>
        <div class="space-y-4">
            <a href="https://github.com/LuizBecker01" target="_blank" rel="noopener noreferrer">
                <div class="flex items-center justify-between p-4 bg-gray-800 rounded-md border border-gray-700 hover:border-gray-600 hover:bg-gray-700 transition duration-300">
                    <span class="text-gray-300 font-semibold">Github</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-github text-gray-400"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.3-.87 2.23a4 4 0 0 1-1.13 1.27V22"></path></svg>
                </div>
            </a>
            <a href="www.linkedin.com/in/luizbecker08" target="_blank" rel="noopener noreferrer">
                <div class="flex items-center justify-between p-4 bg-gray-800 rounded-md border border-gray-700 hover:border-gray-600 hover:bg-gray-700 transition duration-300">
                    <span class="text-gray-300 font-semibold">Linkedin</span>
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-linkedin text-gray-400"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect width="4" height="12" x="2" y="9"></rect><circle cx="4" cy="4" r="2"></circle></svg>
                </div>
            </a>
            <a href="https://www.instagram.com/becker8_/" target="_blank" rel="noopener noreferrer">
                <div class="flex items-center justify-between p-4 bg-gray-800 rounded-md border border-gray-700 hover:border-gray-600 hover:bg-gray-700 transition duration-300">
                    <span class="text-gray-300 font-semibold">Instagram</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-instagram text-gray-400"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line></svg>
                </div>
            </a>
        </div>
        <div class="bg-gray-800 rounded-md p-6 border border-gray-700">
            <h2 class="text-gray-300 text-lg font-semibold mb-4">Entre em Contato</h2>
            <form action="/enviar-email" method="post" class="space-y-4">
              <div>
                <label for="nome" class="block text-gray-400 text-sm font-bold mb-2">Nome:</label>
                <input type="text" id="nome" name="nome" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-300 leading-tight focus:outline-none focus:shadow-outline bg-gray-700">
              </div>
              <div>
                <label for="email" class="block text-gray-400 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-300 leading-tight focus:outline-none focus:shadow-outline bg-gray-700">
              </div>
              <div>
                <label for="mensagem" class="block text-gray-400 text-sm font-bold mb-2">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-300 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 h-32 resize-y"></textarea>
              </div>
              <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Enviar Mensagem</button>
            </form>
          </div>
    </div>
</body>
</html>
